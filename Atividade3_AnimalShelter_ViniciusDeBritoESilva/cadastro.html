<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Cadastro - Formulário de Interesse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="./css/myStyle.css">
    </head>
    <body>
    <div id="msg-status"></div>
        <!-- Cabecalho -->
        <header>
            <nav>
                <a href="trabalhe_conosco.html">Voltar</a>
                <a href="index.html">
                    <h1>Animal Shelter</h1>
                    <caption>Abrigo e proteção</caption>
                </a>
            </nav>
        </header>
        <!-- Principal -->
        <main class="main">
            <section class="container-vertical">
                <article class="form-sheet">
                    <h2>Formulário de cadastro</h2>	
                    <form class="form">
                        <!--Dados Pessoais-->
                        <fieldset class="fieldset">
                            <legend>Dados Pessoais</legend>
                            <!--Nome Completo-->
                            <div class="form-group">
                                <label for="name">Nome completo:</label><br>
                                <input type="text" id="name" name="nome" size="60" pattern="[A-Za-z]"><br><br>
                            </div>
                            <!--CPF-->
                            <div class="form-group">
                                <label for="cpf">CPF:</label><br>
                                <input type="text" id="cpf" name="cpf" size="9" pattern="[0-9]" maxlength="9">
                                <label for="final-cpf">-</label>
                                <input type="text" id="final-cpf" name="final-cpf" size="2" pattern="[0-9]{2}" maxlength="2"><br><br>
                            </div>
                            <!--Data de Nascimento-->
                            <div class="form-group">
                                <label for="nascimento">Data de Nascimento:</label><br>
                                <input type="date" id="nascimento" name="nascimento" max="2025-12-31" min="1900-01-01">
                            </div>
                        </fieldset><br>

                        <!--Contato Pessoal-->
                        <fieldset class="fieldset">
                            <legend>Contato</legend>
                            <!--Telefone-->
                            <div class="form-group">
                                <label for="tel">Telefone:</label><br>
                                <input type="tel" id="tel" name="telefone" size="12" pattern="[0-9]" maxlength="10"><br><br>
                            </div>
                            <!--Celular-->
                            <div class="form-group">
                                <label for="cel">Celular:</label><br>
                                <input type="tel" id="cel" name="celular" size="12" pattern="[0-9]{5}-[0-9]{4}" maxlength="11"><br><br>
                            </div>
                            <!--E-mail-->
                            <div class="form-group">
                                <label for="email">E-mail:</label><br>
                                <input type="email" id="email" name="email" size="60">
                            </div>
                        </fieldset><br>

                        <!--Local de Residência-->
                        <fieldset class="fieldset">
                            <legend>Local de residência</legend>
                            <!--Endereço-->
                            <div class="form-group">
                                <label for="end">Endereço:</label><br>
                                <input type="text" id="end" name="endereco" size="60"><br><br>
                            </div>
                            <div class="form-group">
                                <label for="endereco_complemento">Complemento(opcional):</label><br>
                                <input type="text" id="endereco_complemento" name="endereco_complemento" size="60"><br><br>
                            </div>
                            <!--CEP-->
                            <div class="form-group">
                                <label for="cep">CEP:</label><br>
                                <input type="text" id="cep" name="cep" size="9" pattern="[0-9]" maxlength="5">
                                <label for="final-cep">-</label>
                                <input type="text" id="final-cep" name="final-cep" size="2" pattern="[0-9]" maxlength="3"><br><br>
                            </div>
                            <!--Cidade-->
                            <div class="form-group">
                                <label for="cidade">Cidade:</label><br>
                                <input type="text" id="cidade" name="cidade" pattern="[A-Za-z]"><br><br>
                            </div>
                            <!--Unidade Federativa-->
                            <div class="form-group">
                                <label for="uf">UF:</label><br>
                                <select id="uf" name="uf">                                
                                    <option value="UF" selected>UF</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AM">AM</option>
                                    <option value="AP">AP</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MG">MG</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="PR">PR</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="RS">RS</option>
                                    <option value="SC">SC</option>
                                    <option value="SE">SE</option>
                                    <option value="SP">SP</option>
                                    <option value="TO">TO</option>                               
                                </select>
                            </div>
                        </fieldset><br>
                        <div class="container">
                            <input class="btn btn-cor0" type="submit" value="Enviar">
                            <input class="btn btn-cor0" type="reset" value="Limpar">
                        </div>
                    </form>
                </article>
            </section>
        </main>    
        <!-- Rodapé -->
        <footer class="footer">
            <section>
                <a href="index.html">Animal Shelter</a>
            </section>
            <div>
                <h3>Endereço</h3>
                <p>Estrada Fictícia, 9999, Bairro Imaginário</p>
                <p>Cidade - UF - CEP: 00000-000</p>
                <p>E-mail: atendimento@animal.shelter.com</p>  
            </div> 
		</footer> 
        <script src="script.js"></script>
    </body>
</html>
