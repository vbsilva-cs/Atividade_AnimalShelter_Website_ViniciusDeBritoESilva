<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="./css/myStyle.css">
    </head>
    <body>
        <header class="header">
            <section>
                <a id="header-logo" href="index.html">
                    <h1>Animal Shelter</h1>
                    <caption>Abrigo e proteção</caption>
                </a>
            </section>
            <!--Botão voltar alinhado ao parágrafo -->
            <nav class="menu" style="width: 66%; align-self: center; justify-content: left;"> 
                <a href="trabalhe_conosco.html">Voltar</a>
            </nav>
        </header>

        <main class="main-container">
            <section class="main-element">
            <h2>Cadastro</h2>	
                <article class="main-sub-element">
                    <form class="form">
                        <!--Dados Pessoais-->
                        <fieldset class="fieldset">
                            <legend>Dados Pessoais</legend>
                            <!--Nome Completo-->
                            <label for="name">Nome completo:</label><br>
                            <input type="text" id="name" name="nome" size="60" pattern="[A-Za-z]"><br><br>
                            <!--CPF-->
                            <label for="cpf">CPF:</label><br>
                            <input type="text" id="cpf" name="cpf" size="9" pattern="[0-9]" maxlength="9">
                            <label for="final-cpf">-</label>
                            <input type="text" id="final-cpf" name="final-cpf" size="2" pattern="[0-9]{2}" maxlength="2"><br><br>
                            <!--Data de Nascimento-->
                            <label for="nascimento">Data de Nascimento:</label><br>
                            <input type="date" id="nascimento" name="nascimento" max="2025-12-31" min="1900-01-01">
                        </fieldset><br>

                        <!--Contato Pessoal-->
                        <fieldset class="fieldset">
                            <legend>Contato</legend>
                            <!--Telefone-->
                            <label for="tel">Telefone:</label><br>
                            <input type="tel" id="tel" name="telefone" size="12" pattern="[0-9]" maxlength="10"><br><br>
                            <!--Celular-->
                            <label for="cel">Celular:</label><br>
                            <input type="tel" id="cel" name="celular" size="12" pattern="[0-9]{5}-[0-9]{4}" maxlength="11"><br><br>
                            <!--E-mail-->
                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="email" size="60">
                        </fieldset><br>

                        <!--Local de Residência-->
                        <fieldset class="fieldset">
                            <legend>Local de residência</legend>
                            <!--Endereço-->
                            <label for="end">Endereço:</label><br>
                            <input type="text" id="end" name="endereco" size="60"><br><br>
                            <label for="endereco_complemento">Complemento(opcional):</label><br>
                            <input type="text" id="endereco_complemento" name="endereco_complemento" size="60"><br><br>
                            <!--CEP-->
                            <label for="cep">CEP:</label><br>
                            <input type="text" id="cep" name="cep" size="9" pattern="[0-9]" maxlength="5">
                            <label for="final-cep">-</label>
                            <input type="text" id="final-cep" name="final-cep" size="2" pattern="[0-9]" maxlength="3"><br><br>
                            <!--Cidade-->
                            <label for="cidade">Cidade:</label><br>
                            <input type="text" id="cidade" name="cidade" pattern="[A-Za-z]"><br><br>
                            <!--Unidade Federativa-->
                            <label for="uf">UF:</label><br>
                            <select id="uf" name="uf">                                <option value="UF" selected>UF</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AM">AM</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MG">MG</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="PR">PR</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                                <option value="SE">SE</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>                               
                            </select>
                        </fieldset><br>
                        <input class="button" type="submit" value="Enviar">
                    </form>
                </article>
            </section>
        </main>    

        <footer class="footer">
            <p>Animal Shelter</p>
            <p>Estrada Fictícia, 9999, Bairro Imaginário</p>
            <p>Cidade - UF - CEP: 00000-000</p>
            <p>E-mail: atendimento@animal.shelter.com</p>
            <p>Copyright 2025 ©</p>
        </footer> 
    </body>

</html>
